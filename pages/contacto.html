<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Galgo - Contacto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../assets/galgo.png">

</head>
<body>
    <header>
        <h2>Vida Galgo</h2>
    </header>
    <main>
        <nav><!-- ul>li*4>a -->
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="biografia.html">Biografía</a></li>
                <li><a href="porfolio.html">Porfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>  
        <section class="content" id="Contact">
            <h2>Escríbenos y nos pondremos en contacto contigo:</h2>
            <form id="contactForm">
                <label for="fname">Nombre:</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Introduce nombre..."
                  minlength="3"
                  maxlenght="30"
                  required autofocus/><br>
      
                <label for="lname">Apellidos:</label>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Introduce apellidos..."
                  minlength="3"
                  maxlenght="30"
                  required/><br>
      
                <label for="fname">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Introduce email..."
                  required/><br>
      
                <label for="tlf">Teléfono:</label>
                <input
                  type="tel"
                  id="tlf"
                  name="tlf"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                  placeholder="Introduce teléfono..."
                  required/><br>
      
                <label for="colaborar">¿Cómo quieres colaborar?</label>         
                <div>
                <label for="donacion">
                  <input
                    type="radio"
                    id="donacion"
                    name="colaborar"
                    value="donacion"/>Realizando una donación</label>
      
                <label for="voluntario">
                    <input
                    type="radio"
                    id="voluntatio"
                    name="colaborar"
                    value="voluntario"/>Quiero ser voluntario</label>
                    
                    <label for="adopcion">
                        <input
                        type="radio"
                        id="adopcion"
                        name="colaborar"
                        value="adopcion"/>Quiero Adoptar</label><br>
              </div><br>

              <label for="animal">¿Que quieres adoptar?:</label>
                <select id="animal" name="animal">
                  <option value="nada"></option>
                  <option value="perro">Perro</option>
                  <option value="gato">Gato</option>
                  <option value="pájaro">Pájaro</option>
                </select><br>

                <label for="comments">Comentarios:</label>
                <textarea
                  rows="5"
                  cols="50"
                  name="comments"
                  wrap="hard"
                  placeholder="Tus observaciones..."
                ></textarea><br>
              <div>
                <label><input type="checkbox" id="accept" value="accept" name="accept" />
                  Acepto los términos legales</label>      
                <label for="spam"><input type="checkbox" id="spam" value="spam" name="spam" /> 
                  Acepto recibir información</label><br>
              </div>
                <input type="submit" value="Enviar" />
              </form>
    </main>
    <footer>
        <p>Este es mi footer</p>
    </footer>
</body>
</html>
